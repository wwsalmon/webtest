{% if page.topStrip == 'video case study' %}
{% assign isVid = true %}
{% endif %}

<div class='slider'>
  <div class='slider-main'>
    {% for img in include.data %}
    <img class='slider-img' src='img/{% if isVid %}video{% else %}photo{% endif %}/{{ page.permalink }}/{{ img }}.jpg'>
    {% endfor %}
  </div>
  <div class='slider-selector-container'>
    <div class='slider-selector'>
      {% for img in include.data %}
      <img class='slider-select' src='img/{% if isVid %}video{% else %}photo{% endif %}/{{ page.permalink }}/{{ img }}.jpg'>
      {% endfor %}
    </div>
  </div>
</div>
