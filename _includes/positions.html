<div class='about-positions'>

  <h3 class='small-head'>Summer 2018</h3>

  {% for item in site.data.positions.summer2018 %}
  <form>
    <input type='checkbox' id='{{ item.keyword }}'>
    <div class='about-item'><label for='{{ item.keyword }}'>
      <span class='about-name'>{{ item.name }}</span>
      <span class='about-role'>{{ item.role }}</span>
    </label></div>
    <div class='about-more-info'>
      <p>{{ item.description }}</p>
    </div>
  </form>
  {% endfor %}

</div>
